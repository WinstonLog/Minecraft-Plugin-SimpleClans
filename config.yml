# Конфигурация SimpleClans
clan:
  # Минимальная и максимальная длина названия клана
  min-name-length: 3
  max-name-length: 16
  
  # Максимальное количество участников
  max-members: 20
  
  # Разрешенные символы в названии клана (регулярное выражение)
  allowed-name-regex: "^[a-zA-Zа-яА-Я0-9_ ]+$"
  
  # Стоимость создания клана (если нужна экономика)
  create-cost: 0

# Сообщения
messages:
  prefix: "&6[Clan]&f "